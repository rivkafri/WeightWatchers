<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
        .usersTable {
            border: 1px black solid;
            padding: 2%;
        }

        .th {
            padding: 10px;
        }
    </style>
</head>

<body>

    <h1>manager</h1>
    <table class="usersTable">
        <tr>
            <th class="th">Name</th>
            <th class="th">BMI</th>
            <th class="th">TO DELETE</th>
        </tr>
    </table>
    <br />

    <form id="form" class="form">
        <h3>add new user</h3>
        <label>enter first_name</label><input type="text" name="firstName" id="firstName" minlength="2" required><br />
        <label>enter last_name</label><input type="text" name="lastName" id="lastName" minlength="2" required><br />
        <label>enter address</label><br />
        <label>enter city</label><input type="text" name="city" id="city" minlength="2" required><br />
        <label>enter street</label><input type="text" name="street" id="street" minlength="2" required><br />
        <label>enter BuildingNumber</label><input type="number" name="BuildingNumber" min="1" id="BuildingNumber"
            required><br />
        <label>enter phone</label><input type="text" name="phone" id="phone" min="9" max="10" required><br />
        <label>enter email</label><input type="email" name="email" id="email" required><br />
        <label>enter height</label><input type="text" name="height" id="height" required><br />
        <label>enter start_weight</label><input type="text" name="weight" id="weight" required><br />
        <button type="submit">add</button>
    </form>

    <h3>search user</h3>
    <div id="userList" class="userList"></div>
    <label>enter for search</label><input type="text" id="inputSearch" name="inputSearch"><br />
    <label>By Weight</label><input type="radio" name="byWeight" id="byWeight"><br />
    <div id="weightInputs"></div>
    <label>By Process</label><input type="radio" name="byProcess" id="byProcess"><br />
    <label>By BMI</label><input type="radio" name="byBMI" id="byBMI"><br />
    <div id="bmiInputs"></div>
    <label>By City</label><input type="radio" name="byCity" id="byCity"><br />
    <div id="cityInput"></div><br />
    <button type="button" id="search">search</button>
    <button type="reset" id="reset">reset</button>

    <button type="button" id="newMeeting">new meeting</button><br />

    <a href="foods.html">foods</a><br />
    <a href="login.html">login</a>
    <script src="../js/index.js"></script>

</body>

</html>
